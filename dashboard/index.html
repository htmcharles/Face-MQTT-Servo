<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Tracking â€” Team 313</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #f0f4f8;
            --surface: #ffffff;
            --surface-elevated: #f8fafc;
            --border: #d1dce6;
            --border-subtle: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --text-dim: #94a3b8;
            --accent: #2563eb;
            --accent-dim: rgba(37, 99, 235, 0.1);
            --left: #3b82f6;
            --right: #0ea5e9;
            --centered: #2563eb;
            --no-face: #94a3b8;
            --connected: #10b981;
            --disconnected: #ef4444;
            --connecting: #f59e0b;
            --radius: 10px;
            --radius-sm: 6px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
        }

        header {
            width: 100%;
            max-width: 720px;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-weight: 600;
            font-size: 1.15rem;
            letter-spacing: -0.02em;
            color: var(--text);
        }

        .conn-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .conn-badge .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .conn-badge.connected .dot {
            animation: pulse 2s ease-in-out infinite;
        }

        .conn-badge.connected {
            background: rgba(16, 185, 129, 0.15);
            color: var(--connected);
        }

        .conn-badge.disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--disconnected);
        }

        .conn-badge.connecting {
            background: rgba(245, 158, 11, 0.15);
            color: var(--connecting);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        main {
            width: 100%;
            max-width: 720px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px 20px;
            transition: border-color 0.2s ease;
        }

        .card:focus-within {
            border-color: var(--border-subtle);
        }

        .card-label {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .card-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.35rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .card-value.status-MOVE_LEFT {
            color: var(--left);
        }

        .card-value.status-MOVE_RIGHT {
            color: var(--right);
        }

        .card-value.status-CENTERED {
            color: var(--centered);
        }

        .card-value.status-NO_FACE,
        .card-value.status-UNKNOWN {
            color: var(--no-face);
        }

        .servo-block {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .servo-block .card-label {
            margin-bottom: 0;
        }

        .servo-indicator {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .servo-arrow {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-sm);
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--text-dim);
            transition: color 0.2s, background 0.2s, border-color 0.2s, transform 0.15s ease;
        }

        .servo-arrow.active {
            color: #ffffff;
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.06);
        }

        .servo-face {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--surface-elevated);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
        }

        .servo-face.locked {
            border-color: var(--centered);
            box-shadow: 0 0 0 2px var(--centered), 0 0 20px rgba(37, 99, 235, 0.3);
        }

        .log-block {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .log-view {
            height: 140px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px 14px;
            color: var(--text-muted);
        }

        .log-view::-webkit-scrollbar {
            width: 6px;
        }

        .log-view::-webkit-scrollbar-track {
            background: transparent;
        }

        .log-view::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid transparent;
            animation: logIn 0.25s ease;
        }

        @keyframes logIn {
            from {
                opacity: 0;
                transform: translateY(-2px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-entry .ts {
            color: var(--text-dim);
            margin-right: 10px;
        }

        footer {
            padding: 14px 24px;
            font-size: 0.72rem;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
            width: 100%;
            max-width: 720px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Face Tracking</h1>
        <span id="connBadge" class="conn-badge connecting"><span class="dot"></span><span
                id="connText">Connectingâ€¦</span></span>
    </header>

    <main>
        <div class="row">
            <div class="card">
                <div class="card-label">Movement</div>
                <div id="statusValue" class="card-value status-NO_FACE">â€”</div>
            </div>
            <div class="card">
                <div class="card-label">Confidence</div>
                <div id="confValue" class="card-value">â€”</div>
            </div>
            <div class="card">
                <div class="card-label">Messages</div>
                <div id="msgCount" class="card-value">0</div>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <div class="card-label">Last update</div>
                <div id="tsValue" class="card-value" style="font-size:1rem;">â€”</div>
            </div>
        </div>

        <div class="servo-block">
            <div class="card-label">Servo direction</div>
            <div class="servo-indicator">
                <span id="arrowLeft" class="servo-arrow" aria-label="Left">â—€</span>
                <div id="faceIcon" class="servo-face" aria-hidden="true">ðŸ‘¤</div>
                <span id="arrowRight" class="servo-arrow" aria-label="Right">â–¶</span>
            </div>
        </div>

        <div class="log-block">
            <div class="card-label">Event log</div>
            <div id="log" class="log-view" role="log"></div>
        </div>
    </main>

    <footer id="footerWs">year3d/team7 Â· Phase 1</footer>

    <script>
        const WS_URL = (location.host && (location.protocol === 'http:' || location.protocol === 'https:'))
            ? ('ws' + (location.protocol === 'https:' ? 's' : '') + '://' + location.hostname + ':8322')
            : 'ws://127.0.0.1:8322';
        const MAX_LOG = 80;

        const $badge = document.getElementById("connBadge");
        const $connText = document.getElementById("connText");
        const $status = document.getElementById("statusValue");
        const $conf = document.getElementById("confValue");
        const $ts = document.getElementById("tsValue");
        const $count = document.getElementById("msgCount");
        const $log = document.getElementById("log");
        const $arrowL = document.getElementById("arrowLeft");
        const $arrowR = document.getElementById("arrowRight");
        const $face = document.getElementById("faceIcon");

        let messageCount = 0;
        let ws = null;

        function connect() {
            $badge.className = "conn-badge connecting";
            $connText.textContent = "Connectingâ€¦";

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                $badge.className = "conn-badge connected";
                $connText.textContent = "Connected";
                addLog("WebSocket connected");
            };

            ws.onmessage = (evt) => {
                try {
                    const data = JSON.parse(evt.data);
                    if (data.type === 'STATUS') {
                        addLog(data.message);
                        return;
                    }
                    if (data.status) handleMessage(data);
                } catch (e) {
                    addLog("Invalid message");
                }
            };

            ws.onclose = () => {
                $badge.className = "conn-badge disconnected";
                $connText.textContent = "Disconnected";
                addLog("Connection lost â€” reconnecting in 3s");
                setTimeout(connect, 3000);
            };

            ws.onerror = () => addLog("WebSocket error");
        }

        function handleMessage(data) {
            messageCount++;
            const status = data.status || "UNKNOWN";
            const confidence = data.confidence ?? 0;
            const timestamp = data.timestamp || 0;

            $status.textContent = status;
            $status.className = "card-value status-" + status;

            $conf.textContent = (confidence * 100).toFixed(1) + "%";

            if (timestamp > 0) {
                const d = new Date(timestamp * 1000);
                $ts.textContent = d.toLocaleTimeString();
            }

            $count.textContent = String(messageCount);

            $arrowL.classList.toggle("active", status === "MOVE_LEFT");
            $arrowR.classList.toggle("active", status === "MOVE_RIGHT");
            $face.classList.toggle("locked", status !== "NO_FACE");

            addLog(status + "  conf=" + confidence.toFixed(2));
        }

        function addLog(text) {
            const now = new Date().toLocaleTimeString();
            const entry = document.createElement("div");
            entry.className = "log-entry";
            entry.innerHTML = '<span class="ts">' + now + '</span>' + escapeHtml(text);
            $log.prepend(entry);
            while ($log.children.length > MAX_LOG) $log.removeChild($log.lastChild);
        }

        function escapeHtml(s) {
            const div = document.createElement("div");
            div.textContent = s;
            return div.innerHTML;
        }

        document.getElementById('footerWs').textContent += ' Â· ' + WS_URL;
        connect();
    </script>
</body>

</html>
